<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<div class="box">
  <div class="product">
       <img src="./image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
</div>
        <div class="product-det">
            <span class="product-cat">PERFUME</span>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="opisanie">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
                <span class="price-1">$149.99</span>
                <span class="price-2">$169.99</span>
            </div>
            <button class="lol">
                <img src="./icon-cart.svg" alt="Cart Icon"> Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
